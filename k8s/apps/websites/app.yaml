# apps/websites/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: websites
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kamikaetzchen/raspi-cluster.git
    targetRevision: HEAD
    path: k8s/apps/websites
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
