api:
  dashboard: true

deployment:
  replicas: 1
  podAnnotations: {}
  
nodeSelector:
  ingress: "true"
  
ports:
  web:
    port: 80
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP

ingressRoute:
  dashboard:
    enabled: true

tls:
  stores:
    default:
      defaultCertificate:
        secretName: traefik-cert

service:
  enabled: true
  type: LoadBalancer
  loadBalancerIP: 192.168.178.220

logs:
  general:
    level: WARN
  access:
    enabled: true